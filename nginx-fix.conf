server {
    server_name acsgroup.cloud www.acsgroup.cloud;
    
    client_max_body_size 50M;
    
    # Serve static files directly from nginx
    location /uploads/ {
        alias /var/www/laundry-admin/admin panel/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Serve other static assets
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/acsgroup.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/acsgroup.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.acsgroup.cloud) {
        return 301 https://$host$request_uri;
    }

    if ($host = acsgroup.cloud) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name acsgroup.cloud www.acsgroup.cloud;
    return 404;
}