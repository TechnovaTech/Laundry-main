<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Steam Captain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            padding: 20px;
        }
        
        .scooter-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 4px solid #EF4444;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .scooter-icon {
            font-size: 80px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 12px;
            animation: fadeInUp 1s ease-out;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #EF4444;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .loading-text {
            font-size: 14px;
            color: #9CA3AF;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="scooter-circle">
            <div class="scooter-icon">ðŸ›µ</div>
        </div>
        
        <h1 class="app-title">Urban Steam Captain</h1>
        <p class="app-subtitle">Smart pickups & fast deliveries</p>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <p class="loading-text">Initializing...</p>
    </div>
</body>
</html>
